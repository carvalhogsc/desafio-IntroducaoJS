<html>
    <head>
        <meta charset="UTF_8" >
        <title>Curso Javascript - Exercicio 4</title>
    </head>
    <body>
        <script>
            var usuarios = [
                {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }];

            function mostrarHabilidadeDosUsuarios(usuarios){
                for(usuario of usuarios){
                    console.log('O ' + usuario.nome + ' possui as habilidades: ' + usuario.habilidades.join(', '))
                }                
            }

            mostrarHabilidadeDosUsuarios(usuarios);
        </script>
    </body>
</html>
