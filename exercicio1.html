<html>
    <head>
        <meta charset="UTF_8" >
        <title>Curso Javascript - Exercicio 1</title>
    </head>
    <body>
        <script>

            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            }

            function retornarEnderecoUsuario(endereco){
                return 'O usuário mora em ' + endereco.cidade 
                + ' / ' + endereco.uf + ', no bairro ' + endereco.bairro
                + ', na rua "' + endereco.rua + '" com nº ' + endereco.numero
                + '.';
            }

            var enderecoUsuario = retornarEnderecoUsuario(endereco);

            console.log(enderecoUsuario);

        </script>
    </body>
</html>
